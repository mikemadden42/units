version: "2"
linters:
  default: none
  enable:
    - gosec
    - govet
    - revive
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/mikemadden42/units
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
